<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"></head>
<body>
    <div class="container">
        <h1>ðŸš€ Task Tracker API Dashboard</h1>
        
        <div id="status-message" class="message"></div>

        <section class="add-task">
            <h2>Add New Task</h2>
            <form id="task-form">
                <input type="text" id="title" placeholder="Task Title" required>
                <textarea id="description" placeholder="Task Description"></textarea>
                <input type="date" id="due_date" required>
                <button type="submit" id="submit-btn">Add Task</button>
            </form>
        </section>

        <hr>

        <section class="controls">
            <h2>Task List</h2>
            <div class="filter-sort-group">
                <label for="status-filter">Filter Status:</label>
                <select id="status-filter">
                    <option value="">All Tasks</option>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>

                <label for="sort-by">Sort By:</label>
                <select id="sort-by">
                    <option value="created_at">Date Added</option>
                    <option value="due_date">Due Date</option>
                    <option value="title">Title (A-Z)</option>
                </select>

                <button id="toggle-sort-order">Sort: ASC</button>
            </div>
        </section>

        <section class="task-list">
            <div id="tasks-container">
                </div>
        </section>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Edit Task</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-title" placeholder="Title" required>
                <textarea id="edit-description" placeholder="Description"></textarea>
                <input type="date" id="edit-due-date" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
